<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Order summary</title>
  </head>
  <body>
    <div class="main-container">
      <div class="bg-img"></div>
      <div class="container">
        <img class="picture" src="/images/illustration-hero.svg"></img>
        <div class="content">
          <h1>Order Summary</h1>
          <p class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="submitting-plan">
              <article>
                  <img class="icon" src="/images/icon-music.svg"></img>
                  <div class="type-plan">
                      <h4>Annual Plan</h4>
                      <p>$59.99/year</p>
                  </div>
              </article>
            <button class="btn btn-change">Change</button>
          </div>
          <button class="btn btn-primary">Proceed to Payment</button>
          <button class="btn btn-secondary">Cancel Order</button>
        </div>
      </div>
    </div>

  </body>
</html>
